<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A turn based combat game featuring Armor Chomper">
        <link rel="stylesheet" href="style.css">
        <title>Armor Chomper's Zombie Adventure</title>
        <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />
        <meta name="application-name" content="&nbsp;"/>
        <meta name="msapplication-TileColor" content="#FFFFFF" />
    </head>
    <body>
    <div id="EverythingFitter">
        <button id="MenuLoader" onclick="RemoveBlocker()">Click me</button>
        <img src="whiteSquare.PNG" id="MenuBlocker">
        <div id="VersionCount">Beta Version 2.0.0 (Final Version)</div>
        <div id="TitleContainer">
            <header id='title'>ARMOR CHOMPER (AND CO)'S ZOMBIE ADVENTURE!</header>
        </div>
        <p id='BonusText'>I'm sad to see this game die too, but don't worry, this isn't the end...</p>
        <img src="JadeRight.PNG" id="PlantLeft2">
        <img src="PlantLeft.PNG"  id="PlantLeft">
        <img src="PlantRight.PNG" id="PlantRight">
        <button id="start-button" onclick="ChoosePlant()">Start New Game</button>
        <button id="load-button" onclick="LoadGame()">Load Game</button>
        <button id="how-to-play" onclick="LoadInstructions()">How to play</button>
        <button id="almanac-button" onclick="LoadAlmanac()">Almanac</button>
        <button id="load-new" onclick="LoadNew()">What's New</button>
        <button id="settings" onclick="LoadSettings()">Settings</button>
        <img src="ControlsOff.PNG" id="CControls" onclick="LoadControls()">
        <img src="MenuBackground.PNG" width="100%" position="absolute">
    </div>
    </body>
    <script src="file.js"></script>
</html>
